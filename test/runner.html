<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/qunit@2.6.1/qunit/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/qunit@2.6.1/qunit/qunit.js"></script> 
  <script src="../to-title-case.js"></script> 
  <script>

    var tests = jQuery.getJSON('tests.json').done(run)

    function run(data) {
      var tests = data

      var testGroups = [
        'general',
        'hyphens',
        'punctuation',
        'quotes',
        'subtitles',
        'technical',
        'versus',
        'miscellaneous'
      ]

      testGroups.forEach(function (groupName) {
        tests[groupName].forEach(function (test) {
          QUnit.test(groupName, function (assert) {
            assert.equal(test.input.toTitleCase(), test.expect)
          })
        })
      })
    }
  </script>
</body>
</html>
